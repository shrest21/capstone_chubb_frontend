<h1>Welcome to Login Page</h1>
<form (ngSubmit)="login()">
    <label>Enter Email: </label>
    <input type="text" [(ngModel)]="email" name="email" required><br>
    <label>Enter Password: </label>
    <input type="text" [(ngModel)]="password" name="password" required><br>
    <button type="submit">Submit</button>
</form>
