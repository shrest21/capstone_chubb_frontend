<div class="product-container">
  <form (ngSubmit)="updateProduct()">

    <h1>Edit Product</h1>

    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" placeholder="{{ name }}" required />
    <br>
    <label>Description:</label>
    <input type="text" [(ngModel)]="description" name="description" placeholder="{{ description }}" required >
    <br>
    <label>Brand:</label>
    <input type="text" [(ngModel)]="brand" name="brand" placeholder="{{ brand }}" required >
    <br>
    <label>Price:</label>
    <input type="number" [(ngModel)]="price" name="price" placeholder="{{ price }}" required >
    <br>
    <button type="submit">Update Product Details</button>

  </form>
</div>
