<h1>Welcome to Product Page</h1>

<div class="products-container">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="getImage(product.name)" alt="{{ product.name }}" class="product-image"/>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Brand:</strong> {{ product.brand }}</p>
    <p class="price">â‚¹ {{ product.price }}</p>
    <div class="buttons">
    <button (click)="addToCart(product.id)">Add to Cart</button>
    <button >Buy Now</button>
    <div class="buttons" *ngIf="isAdmin">
      <button (click)="editProduct(product.id)">Edit Product</button>
      <button (click)="deleteProduct(product.id)">Delete Product</button>
    </div>
    </div>
  </div>
</div>
